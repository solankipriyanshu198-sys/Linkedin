<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | JobPortal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .section-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            background: white;
            transition: transform 0.2s;
        }
        .section-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .card-header-custom {
            background-color: transparent;
            border-bottom: 1px solid #eee;
            padding: 20px 25px;
        }
        .card-header-custom h5 {
            margin: 0;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icon-box {
            width: 35px;
            height: 35px;
            background-color: #e7f1ff;
            color: #0d6efd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }
        /* Customizing the Django form output */
        .django-form-container p {
            margin-bottom: 1rem;
        }
        .django-form-container label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #555;
            display: block; /* Ensure label is on its own line */
        }
        .django-form-container input[type="text"], 
        .django-form-container textarea,
        .django-form-container select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 6px;
        }
        .django-form-container helptext {
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold text-dark">Your Profile</h2>
                    <p class="text-muted">Manage your professional presence</p>
                </div>
                <a href="{% url 'profile' request.user.username %}" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Back to Profile
                </a>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
                        <i class="bi bi-info-circle-fill me-2"></i> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="card section-card">
                    <div class="card-header-custom">
                        <h5>
                            <div class="icon-box"><i class="bi bi-person-fill"></i></div>
                            Personal Details
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="django-form-container">
                            {{ form.as_p }}
                        </div>
                    </div>
                </div>

                <div class="card section-card">
                    <div class="card-header-custom">
                        <h5>
                            <div class="icon-box"><i class="bi bi-briefcase-fill"></i></div>
                            Add New Experience
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" name="exp_title" class="form-control" id="expTitle" placeholder="Job Title">
                                    <label for="expTitle">Job Title</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" name="exp_company" class="form-control" id="expCompany" placeholder="Company">
                                    <label for="expCompany">Company Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="date" name="exp_start_date" class="form-control" id="expStart">
                                    <label for="expStart">Start Date</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="date" name="exp_end_date" class="form-control" id="expEnd">
                                    <label for="expEnd">End Date <span class="text-muted fs-6">(Skip if current)</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card section-card">
                    <div class="card-header-custom">
                        <h5>
                            <div class="icon-box"><i class="bi bi-mortarboard-fill"></i></div>
                            Add New Education
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" name="edu_school" class="form-control" id="eduSchool" placeholder="School">
                                    <label for="eduSchool">School / University</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" name="edu_degree" class="form-control" id="eduDegree" placeholder="Degree">
                                    <label for="eduDegree">Degree</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" name="edu_field" class="form-control" id="eduField" placeholder="Field">
                                    <label for="eduField">Field of Study</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="date" name="edu_date" class="form-control" id="eduDate">
                                    <label for="eduDate">Completion Date</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card section-card">
                    <div class="card-header-custom">
                        <h5>
                            <div class="icon-box"><i class="bi bi-award-fill"></i></div>
                            Add New Certification
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" name="cert_name" class="form-control" id="certName" placeholder="Cert Name">
                                    <label for="certName">Certification Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" name="cert_org" class="form-control" id="certOrg" placeholder="Organization">
                                    <label for="certOrg">Issuing Organization</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2 justify-content-end mb-5">
                    <a href="{% url 'profile' request.user.username %}" class="btn btn-light btn-lg px-4 border">Cancel</a>
                    <button type="submit" class="btn btn-primary btn-lg px-5 fw-bold shadow">
                        <i class="bi bi-check-lg"></i> Save Changes
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Select all inputs inside the django form container
        var formInputs = document.querySelectorAll('.django-form-container input, .django-form-container textarea, .django-form-container select');
        
        formInputs.forEach(function(input) {
            // Add Bootstrap 'form-control' class
            input.classList.add('form-control');
            
            // Optional: If it's a file input, use 'form-control' (Bootstrap 5 handles file inputs nicely with this class too)
            if (input.type === 'file') {
                input.classList.add('form-control');
            }
            
            // If it's a checkbox, use 'form-check-input'
            if (input.type === 'checkbox') {
                input.classList.remove('form-control');
                input.classList.add('form-check-input');
            }
        });
    });
</script>

</body>
</html>
