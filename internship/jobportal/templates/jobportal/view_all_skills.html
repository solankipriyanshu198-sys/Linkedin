{% extends 'jobportal/base.html' %}
{% load static %}

{% block content %}
<style>
    body { 
        background-color: #f3f2ef; 
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "Fira Sans", Ubuntu, Oxygen, "Oxygen Sans", Cantarell, "Droid Sans", sans-serif; 
        color: #191919;
    }

    .skills-container {
        max-width: 780px;
        margin: 24px auto;
        background: white;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        overflow: hidden;
    }

    .skills-header {
        padding: 24px;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .skills-header h2 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
        color: #191919;
    }

    .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background: #f3f2ef;
        border: 1px solid #d0ccc8;
        border-radius: 20px;
        cursor: pointer;
        text-decoration: none;
        color: #0a66c2;
        font-weight: 600;
        transition: all 0.2s;
    }

    .back-btn:hover {
        background: #e8e7e1;
    }

    .skills-list {
        padding: 0;
    }

    .skill-item {
        padding: 16px 24px;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: background 0.2s;
    }

    .skill-item:hover {
        background: #f3f2ef;
    }

    .skill-item:last-child {
        border-bottom: none;
    }

    .skill-name {
        font-size: 16px;
        font-weight: 600;
        color: #191919;
    }

    .skill-endorsements {
        font-size: 14px;
        color: #666;
        background: #f3f2ef;
        padding: 4px 12px;
        border-radius: 12px;
    }

    .empty-state {
        padding: 48px 24px;
        text-align: center;
        color: #666;
    }

    .empty-state-icon {
        font-size: 48px;
        color: #d0ccc8;
        margin-bottom: 16px;
    }

    .empty-state-text {
        font-size: 16px;
        margin: 0;
    }

    .add-skill-btn {
        display: inline-block;
        margin-top: 12px;
        padding: 8px 16px;
        background: #0a66c2;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s;
    }

    .add-skill-btn:hover {
        background: #054a94;
    }
</style>

<div class="skills-container">
    <div class="skills-header">
        <h2>Skills</h2>
        <a href="{% url 'profile' username=profile_user.username %}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Profile
        </a>
    </div>

    {% if skills %}
    <div class="skills-list">
        {% for skill in skills %}
        <div class="skill-item">
            <span class="skill-name">{{ skill }}</span>
            <span class="skill-endorsements">
                <i class="fas fa-thumbs-up"></i> Endorsed
            </span>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="empty-state">
        <div class="empty-state-icon">
            <i class="fas fa-star"></i>
        </div>
        <p class="empty-state-text">No skills added yet.</p>
        {% if is_own_profile %}
        <a href="{% url 'settings' %}" class="add-skill-btn">Add Skills</a>
        {% endif %}
    </div>
    {% endif %}
</div>

{% endblock %}
