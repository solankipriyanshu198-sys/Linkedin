{% extends 'companies/base.html' %}

{% block content %}
<style>
    .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
    .job-card {
        background: white; border-radius: 10px; padding: 20px;
        margin-bottom: 15px; border: 1px solid #e5e7eb;
        display: flex; justify-content: space-between; align-items: center;
    }
    .job-info h4 { margin: 0 0 5px; font-size: 1.1rem; color: #111827; }
    .job-meta { font-size: 0.9rem; color: #6b7280; display: flex; gap: 15px; }
    
    .actions a {
        text-decoration: none; padding: 8px 12px; border-radius: 6px;
        font-size: 0.85rem; font-weight: 500; margin-left: 8px;
    }
    .btn-edit { background: #eff6ff; color: #2563eb; }
    .btn-delete { background: #fef2f2; color: #dc2626; }
</style>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h2>Manage Jobs</h2>
        <a href="{% url 'job_post' %}" style="background: #0d6efd; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: 500;">+ Post New Job</a>
    </div>

    {% for job in jobs %}
    <div class="job-card">
        <div class="job-info">
            <h4>{{ job.title }}</h4>
            <div class="job-meta">
                <span><i class="far fa-clock"></i> Posted: {{ job.created_at|date:"M d, Y" }}</span>
                <span><i class="fas fa-map-marker-alt"></i> {{ job.location }}</span>
                <span><i class="fas fa-briefcase"></i> {{ job.job_type }}</span>
            </div>
        </div>
        <div class="actions">
            <a href="#" class="btn-edit">Edit</a>
            <a href="#" class="btn-delete">Delete</a>
        </div>
    </div>
    {% empty %}
    <div style="text-align: center; padding: 50px; color: #666;">
        <p>You haven't posted any jobs yet.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
